<h4>Listado</h4>
    <ul class="list-group">
        <li *ngFor="let character of charactersList;
         let i = index;
         let isFirst = first;
         let isOdd = odd;
         let isEven = even;
         let isLast = last;"
        class="list-group-item d-flex justify-content-between"
         [ngClass]="
         { 'list-group-item-dark':isLast,
         'list-group-item-primary':isEven}">
         <div>
          <span class="text-primary">{{ i + 1 }}.- </span>
          <span style="display: none;">{{character.id}} </span>
          <span class="text-secundary">{{character.name}} </span>
           -<strong>Power</strong>:
           <span>{{character.power}}</span>
         </div>
       <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
        </li>
    </ul>
